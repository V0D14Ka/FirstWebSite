{% extends 'main/base.html' %}

{% block title %}
    Почта
{% endblock %}

{% block content %}
    <center>
        <h2 style="font-size: 35px">Отправить email письмо:</h2>
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Отправить">
            </div>
        </form>
    </center>
{% endblock %}
