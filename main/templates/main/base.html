<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/greenbtn.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/imagecenter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/headerandfooter.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 ">
          <a href="{% url "egg"%}" class="btn btn-primary">VoD14ka</a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="green" href="{% url "homepage"%}">Главная</a>
              {% if request.user.is_authenticated %}
                  <p class="me-3 py-2 text-dark text-decoration-none">Привет {{ user.username }}</p>
                  <a class="green" href="{% url "sendmail"%}">Почта</a>
                  <a class="green" href="{% url "weather"%}">Погода</a>
                  <a class="green" href="{% url "horoscope"%}">Гороскоп</a>
                  <a class="green" href="{% url "logout"%}">Выход</a>
              {% endif %}
          </nav>
        </div>
    </header>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
        <hr class="featurette-divider">
            <p>© 2022 VoD14ka, Inc.  <!--<a href="#">Help</a>  <a href="#">Terms</a></p>-->
        </div>
</body>
</html>
