<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/btns.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/imagecenter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/headerandfooter.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/div.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
</head>
<body>
<header>
    <div class="containerhead flex-start ">
        <div class="itemhead_left">
            <a href="{% url "egg" %}" class="btn btn-primary abs">VoD14ka</a>
        </div>
        <div class="itemhead_center">
            <a class="buttonhead pink" href="{% url "homepage" %}">Главная</a>
            {% if request.user.is_authenticated %}
                <a class="buttonhead blue" href="{% url "sendmail" %}">Почта</a>
                <a class="buttonhead blue" href="{% url "weather" %}">Погода</a>
                <a class="buttonhead blue" href="{% url "horoscope" %}">Гороскоп</a>
            {% endif %}
        </div>
        <div class="itemhead_right">
            {% if request.user.is_authenticated %}
                <h class="text_header">{{ user.username }}</h>
                <a class="btn btn-primary abs" href="{% url "mypage" %}">Профиль</a>
                <a class="btn btn-primary abs" href="{% url "logout" %}">Выход</a>
            {% endif %}
        </div>
    </div>
</header>
<div class="content">
    {% block content %}{% endblock %}
</div>
<div id="footer">
    <hr class="featurette-divider">
    <p>© 2022 VoD14ka, Inc.  <!--<a href="#">Help</a>  <a href="#">Terms</a></p>-->
</div>
</body>
</html>
