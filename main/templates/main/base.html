<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/greenbtn.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/imagecenter.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="egg" class="btn btn-primary">VoD14ka</a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="green" href="/">Главная</a>
          <a class="green" href="sendmail">Почта</a>
          <a class="green" href="weather">Погода</a>
      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <style>
        header
        {
            width: 100%;
            height: 93px;
            background: #5b80b2;
            box-shadow: 0 15px 20px rgba(0,0,0,.1);
        }
    </style>

    <div id="footer">
    <hr class="featurette-divider">
        <p>© 2022 VoD14ka, Inc.  <!--<a href="#">Help</a>  <a href="#">Terms</a></p>-->
    </div>
    <style>
        #footer {
        position: fixed; /* Фиксированное положение */
        left: 0; bottom: 0; /* Левый нижний угол */
        padding: 7px; /* Поля вокруг текста */
        color: #5b80b2; /* Цвет текста */
        width: 100%; /* Ширина слоя */
       }
  </style>
</header>
</body>
</html>
